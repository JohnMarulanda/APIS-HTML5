<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcs</title>
</head>
<body onload="draw()">
    <canvas id="arcs">
        Dibujando circulos tanto rellenos o contorneados.
    </canvas>
    <script>

        //dibujar una serie de arcos
        function draw() {
            const canvas = document.getElementById("arcs");
            if (canvas.getContext) {
                const ctx = canvas.getContext("2d");
                
                for (let i = 0; i < 4; i++) {
                    for (let j = 0; j < 3; j++) {
                        ctx.beginPath();

                        // Calcula las coordenadas x e y del centro del arco
                        const x = 25 + j * 50; // Coordenada x
                        const y = 25 + i * 50; // Coordenada y
                        const radius = 20; // Radio del Arco
                        const startAngle = 0; // Punto inicial del Círculo
                        const endAngle = Math.PI + (Math.PI * j) / 2; // Punto final del Círculo
                        const counterclockwise = i % 2 !== 0; // En el sentido de las agujas del reloj o en sentido contrario

                        //// Dibuja un arco en el canvas con las coordenadas, radio, ángulo de inicio y final, y sentido de dibujo especificados
                        ctx.arc(x, y, radius, startAngle, endAngle, counterclockwise);

                        if (i > 1) {
                        ctx.fill();
                        } else {
                        ctx.stroke();
                        }
                    }
                }
            }
        }

    </script>
</body>
</html>
